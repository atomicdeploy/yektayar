<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
  <defs>
    <!-- Navy Seal gradient for dark mode background -->
    <linearGradient id="darkCardGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#01183a;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#012952;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#01183a;stop-opacity:1" />
    </linearGradient>
    <filter id="darkShadow">
      <feGaussianBlur in="SourceAlpha" stdDeviation="4"/>
      <feOffset dx="0" dy="3" result="offsetblur"/>
      <feComponentTransfer>
        <feFuncA type="linear" slope="0.4"/>
      </feComponentTransfer>
      <feMerge>
        <feMergeNode/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    <!-- Gold glow for the logo -->
    <filter id="goldGlow">
      <feGaussianBlur stdDeviation="2" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Background card with rounded corners and navy seal gradient -->
  <rect x="0" y="0" width="512" height="512" rx="80" fill="url(#darkCardGradient)"/>
  
  <!-- Subtle border with gold accent -->
  <rect x="8" y="8" width="496" height="496" rx="72" fill="none" stroke="#d4a43e" stroke-width="1" opacity="0.3"/>
  
  <!-- Logo with padding, shadow and gold glow -->
  <g transform="translate(130, 160) scale(3.2)" filter="url(#darkShadow)">
    <g transform="translate(-8.11, -17.43)" filter="url(#goldGlow)">
      <path d="M45.6328,62.3946c3.47,3.15 5.93,-5.81 14.2,-10.22c11.01,-5.88 18.1,3.79 13.62,14.3c-5.66,13.27 -24.52,22.32 -24.14,22.98c0.05,0.09 8.94,4.29 8.94,4.29c0,0 5.69,-3.09 11.62,-8.2c8.63,-7.44 17.51,-16.53 15.77,-29.01c-2.18,-15.64 -20.99,-23.9 -38.53,-5.99c-1.7,-1.6 -3.35,-3.24 -5.23,-4.64c-10.91,-8.18 -26.16,-7.84 -32.11,5.88c-7.54,17.39 12.21,33.16 24.96,41.2c7.26,4.58 11.76,6.74 11.76,6.74l9.42,-4.82c0,0 -27.85,-11.98 -34.97,-28.28c-2.4,-5.49 -2.45,-12.89 3.91,-15.57c8.96,-3.76 18.76,9.5 20.78,11.34z" fill="#d4a43e" stroke-miterlimit="10"/>
      <path d="M61.7228,37.8446c6.4,0.49 12.03,-5.87 10.6,-12.17c-1.72,-7.57 -10.7,-10.9 -16.75,-5.8c-7.16,6.05 -3.16,17.25 6.15,17.97z" fill="#d4a43e" stroke-miterlimit="10"/>
      <path d="M31.1128,37.8446c5.37,0.43 10.66,-3.75 11.02,-9.21c0.6,-9.21 -9.98,-14.66 -17,-8.47c-7.02,6.19 -3.09,16.96 5.98,17.69z" fill="#d4a43e" stroke-miterlimit="10"/>
    </g>
  </g>
</svg>
