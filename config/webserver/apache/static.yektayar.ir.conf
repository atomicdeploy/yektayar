<VirtualHost *:80>
    ServerName static.yektayar.ir
    
    # Redirect to HTTPS
    RewriteEngine On
    RewriteCond %{HTTPS} off
    RewriteRule ^(.*)$ https://%{HTTP_HOST}$1 [R=301,L]
</VirtualHost>

<VirtualHost *:443>
    ServerName static.yektayar.ir
    
    # SSL Configuration (will be configured by Certbot)
    # SSLEngine on
    # SSLCertificateFile /etc/letsencrypt/live/static.yektayar.ir/fullchain.pem
    # SSLCertificateKeyFile /etc/letsencrypt/live/static.yektayar.ir/privkey.pem
    # Include /etc/letsencrypt/options-ssl-apache.conf
    
    # Security Headers
    Header always set Strict-Transport-Security "max-age=31536000; includeSubDomains"
    Header always set X-Frame-Options "SAMEORIGIN"
    Header always set X-Content-Type-Options "nosniff"
    Header always set X-XSS-Protection "1; mode=block"
    Header always set Referrer-Policy "strict-origin-when-cross-origin"
    
    # Static Files Directory
    DocumentRoot /var/www/yektayar/static
    
    <Directory /var/www/yektayar/static>
        Options +Indexes +FollowSymLinks
        AllowOverride None
        Require all granted
        
        # Enable directory browsing with fancy indexing
        IndexOptions FancyIndexing HTMLTable NameWidth=* DescriptionWidth=* FoldersFirst IconsAreLinks SuppressDescription
        IndexOrderDefault Descending Date
        
        # Fancy indexing style
        HeaderName /error-pages/fancy-index-header.html
        IndexIgnore .htaccess *~ *# HEADER* README* RCS CVS *,v *,t
        
        # Icon configuration for different file types
        AddIcon /icons/folder.gif ^^DIRECTORY^^
        AddIcon /icons/back.gif ..
        AddIcon /icons/compressed.gif .gz .z .Z .zip .tar .tgz
        AddIcon /icons/binary.gif .bin .exe
        AddIcon /icons/text.gif .txt .md .json .xml
        AddIcon /icons/image2.gif .jpg .jpeg .png .gif .svg .webp
        AddIcon /icons/movie.gif .mpg .avi .mov .mp4
        AddIcon /icons/sound2.gif .mp3 .wav .ogg
        AddIcon /icons/layout.gif .html .htm
        AddIcon /icons/pdf.gif .pdf
        AddIcon /icons/burst.gif .apk .ipa
        
        # Custom headers for downloads
        <FilesMatch "\.(apk|ipa|zip|tar\.gz)$">
            Header set Content-Disposition "attachment"
            Header set Cache-Control "public, max-age=86400"
        </FilesMatch>
        
        # Cache static assets
        <FilesMatch "\.(jpg|jpeg|png|gif|svg|webp|ico|css|js|woff|woff2|ttf|eot)$">
            Header set Cache-Control "public, max-age=31536000, immutable"
        </FilesMatch>
    </Directory>
    
    # Custom Error Pages
    ErrorDocument 403 /error-pages/403.html
    ErrorDocument 404 /error-pages/404.html
    ErrorDocument 500 /error-pages/500.html
    ErrorDocument 502 /error-pages/502.html
    ErrorDocument 503 /error-pages/503.html
    ErrorDocument 504 /error-pages/504.html
    
    # Error pages directory (served from same document root)
    Alias /error-pages /var/www/yektayar/error-pages
    <Directory /var/www/yektayar/error-pages>
        Options -Indexes +Includes
        AllowOverride None
        Require all granted
        # Enable SSI for .html files
        AddOutputFilter INCLUDES .html
        # Security: Limit SSI to safe commands only
        SSILegacyExprParser off
    </Directory>
    
    # Logging
    ErrorLog ${APACHE_LOG_DIR}/static.yektayar.ir_error.log
    CustomLog ${APACHE_LOG_DIR}/static.yektayar.ir_access.log combined
</VirtualHost>
