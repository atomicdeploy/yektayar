<VirtualHost *:80>
    ServerName static.yektayar.ir
    
    # Redirect to HTTPS
    RewriteEngine On
    RewriteCond %{HTTPS} off
    RewriteRule ^(.*)$ https://%{HTTP_HOST}$1 [R=301,L]
</VirtualHost>

<VirtualHost *:443>
    ServerName static.yektayar.ir
    
    # SSL Configuration (will be configured by Certbot)
    # SSLEngine on
    # SSLCertificateFile /etc/letsencrypt/live/static.yektayar.ir/fullchain.pem
    # SSLCertificateKeyFile /etc/letsencrypt/live/static.yektayar.ir/privkey.pem
    # Include /etc/letsencrypt/options-ssl-apache.conf
    
    # Security Headers
    Header always set Strict-Transport-Security "max-age=31536000; includeSubDomains"
    Header always set X-Frame-Options "SAMEORIGIN"
    Header always set X-Content-Type-Options "nosniff"
    Header always set X-XSS-Protection "1; mode=block"
    Header always set Referrer-Policy "strict-origin-when-cross-origin"
    
    # Static Files Directory
    DocumentRoot /var/www/yektayar/static
    
    <Directory /var/www/yektayar/static>
        Options +Indexes +FollowSymLinks
        AllowOverride None
        Require all granted
        
        # Enable directory browsing with fancy indexing
        IndexOptions FancyIndexing HTMLTable NameWidth=* DescriptionWidth=* FoldersFirst
        IndexOrderDefault Descending Date
        
        # Custom headers for downloads
        <FilesMatch "\.(apk|ipa|zip|tar\.gz)$">
            Header set Content-Disposition "attachment"
            Header set Cache-Control "public, max-age=86400"
        </FilesMatch>
        
        # Cache static assets
        <FilesMatch "\.(jpg|jpeg|png|gif|svg|webp|ico|css|js|woff|woff2|ttf|eot)$">
            Header set Cache-Control "public, max-age=31536000, immutable"
        </FilesMatch>
    </Directory>
    
    # Logging
    ErrorLog ${APACHE_LOG_DIR}/static.yektayar.ir_error.log
    CustomLog ${APACHE_LOG_DIR}/static.yektayar.ir_access.log combined
</VirtualHost>
