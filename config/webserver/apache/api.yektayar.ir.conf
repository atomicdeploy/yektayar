<VirtualHost *:80>
    ServerName api.yektayar.ir
    
    # Redirect to HTTPS
    RewriteEngine On
    RewriteCond %{HTTPS} off
    RewriteRule ^(.*)$ https://%{HTTP_HOST}$1 [R=301,L]
</VirtualHost>

<VirtualHost *:443>
    ServerName api.yektayar.ir
    
    # SSL Configuration (will be configured by Certbot)
    # SSLEngine on
    # SSLCertificateFile /etc/letsencrypt/live/api.yektayar.ir/fullchain.pem
    # SSLCertificateKeyFile /etc/letsencrypt/live/api.yektayar.ir/privkey.pem
    # Include /etc/letsencrypt/options-ssl-apache.conf
    
    # Security Headers
    Header always set Strict-Transport-Security "max-age=31536000; includeSubDomains"
    Header always set X-Frame-Options "SAMEORIGIN"
    Header always set X-Content-Type-Options "nosniff"
    Header always set X-XSS-Protection "1; mode=block"
    Header always set Referrer-Policy "strict-origin-when-cross-origin"
    
    # CORS Headers (adjust as needed)
    Header always set Access-Control-Allow-Origin "*"
    Header always set Access-Control-Allow-Methods "GET, POST, PUT, DELETE, OPTIONS, PATCH"
    Header always set Access-Control-Allow-Headers "Content-Type, Authorization, X-Requested-With"
    Header always set Access-Control-Max-Age "86400"
    
    # Handle OPTIONS requests for CORS preflight
    RewriteCond %{REQUEST_METHOD} OPTIONS
    RewriteRule ^(.*)$ $1 [R=204,L]
    
    # Enable proxy modules
    ProxyPreserveHost On
    ProxyTimeout 300
    
    # API Proxy - forward all requests to backend
    ProxyPass / http://127.0.0.1:3000/
    ProxyPassReverse / http://127.0.0.1:3000/
    
    # WebSocket Support
    RewriteEngine On
    RewriteCond %{HTTP:Upgrade} =websocket [NC]
    RewriteRule ^/(.*)$ ws://127.0.0.1:3000/$1 [P,L]
    RewriteCond %{HTTP:Upgrade} !=websocket [NC]
    RewriteRule ^/(.*)$ http://127.0.0.1:3000/$1 [P,L]
    
    # Custom Error Pages
    ErrorDocument 403 /error-pages/403.html
    ErrorDocument 404 /error-pages/404.html
    ErrorDocument 500 /error-pages/500.html
    ErrorDocument 502 /error-pages/502.html
    ErrorDocument 503 /error-pages/503.html
    ErrorDocument 504 /error-pages/504.html
    
    # Error pages directory (served directly, not proxied)
    Alias /error-pages /var/www/yektayar/error-pages
    <Directory /var/www/yektayar/error-pages>
        Options -Indexes +Includes
        AllowOverride None
        Require all granted
        # Enable SSI for .html files
        AddOutputFilter INCLUDES .html
        # Security: Limit SSI to safe commands only
        SSILegacyExprParser off
    </Directory>
    
    # Logging
    ErrorLog ${APACHE_LOG_DIR}/api.yektayar.ir_error.log
    CustomLog ${APACHE_LOG_DIR}/api.yektayar.ir_access.log combined
    
    # Log WebSocket upgrade attempts
    LogLevel warn rewrite:trace3
</VirtualHost>
