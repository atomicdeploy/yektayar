# WebSocket upgrade support - map directive for proper Connection header handling
map $http_upgrade $connection_upgrade {
    default upgrade;
    '' close;
}

# Redirect HTTP to HTTPS
server {
    listen 80;
    listen [::]:80;
    server_name ws.yektayar.ir;
    
    return 301 https://$server_name$request_uri;
}

# HTTPS Server for WebSocket
server {
    listen 443 ssl http2;
    listen [::]:443 ssl http2;
    server_name ws.yektayar.ir;
    
    # SSL Configuration (will be configured by Certbot)
    # ssl_certificate /etc/letsencrypt/live/ws.yektayar.ir/fullchain.pem;
    # ssl_certificate_key /etc/letsencrypt/live/ws.yektayar.ir/privkey.pem;
    # include /etc/letsencrypt/options-ssl-nginx.conf;
    # ssl_dhparam /etc/letsencrypt/ssl-dhparams.pem;
    
    # Security Headers
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;
    
    # CORS Headers for WebSocket
    add_header Access-Control-Allow-Origin "*" always;
    add_header Access-Control-Allow-Methods "GET, POST, OPTIONS" always;
    add_header Access-Control-Allow-Headers "Content-Type, Authorization, X-Requested-With" always;
    add_header Access-Control-Max-Age "86400" always;
    
    # Handle OPTIONS requests for CORS preflight
    if ($request_method = 'OPTIONS') {
        return 204;
    }
    
    # Increase timeouts for WebSocket connections
    proxy_connect_timeout 300;
    proxy_send_timeout 300;
    proxy_read_timeout 300;
    send_timeout 300;
    
    # WebSocket Proxy - forward all requests to dedicated WebSocket server
    location / {
        proxy_pass http://127.0.0.1:3500;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection $connection_upgrade;
        proxy_set_header Host $host;
        proxy_cache_bypass $http_upgrade;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-Host $host;
        proxy_set_header X-Forwarded-Port $server_port;
        
        # WebSocket specific settings
        proxy_buffering off;
        proxy_request_buffering off;
    }
    
    # Logging
    access_log /var/log/nginx/ws.yektayar.ir_access.log;
    error_log /var/log/nginx/ws.yektayar.ir_error.log;
}
