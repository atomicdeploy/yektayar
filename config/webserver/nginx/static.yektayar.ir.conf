# Redirect HTTP to HTTPS
server {
    listen 80;
    listen [::]:80;
    server_name static.yektayar.ir;
    
    return 301 https://$server_name$request_uri;
}

# HTTPS Server
server {
    listen 443 ssl http2;
    listen [::]:443 ssl http2;
    server_name static.yektayar.ir;
    
    # SSL Configuration (will be configured by Certbot)
    # ssl_certificate /etc/letsencrypt/live/static.yektayar.ir/fullchain.pem;
    # ssl_certificate_key /etc/letsencrypt/live/static.yektayar.ir/privkey.pem;
    # include /etc/letsencrypt/options-ssl-nginx.conf;
    # ssl_dhparam /etc/letsencrypt/ssl-dhparams.pem;
    
    # Security Headers
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;
    
    # Static Files Directory
    root /var/www/yektayar/static;
    
    # Enable directory browsing
    autoindex on;
    autoindex_exact_size off;
    autoindex_localtime on;
    
    # Cache static assets
    location ~* \.(apk|ipa|zip|tar\.gz)$ {
        add_header Content-Disposition "attachment";
        add_header Cache-Control "public, max-age=86400";
        expires 1d;
    }
    
    location ~* \.(jpg|jpeg|png|gif|svg|webp|ico|css|js|woff|woff2|ttf|eot)$ {
        add_header Cache-Control "public, max-age=31536000, immutable";
        expires 1y;
    }
    
    # Default location
    location / {
        try_files $uri $uri/ =404;
    }
    
    # Logging
    access_log /var/log/nginx/static.yektayar.ir_access.log;
    error_log /var/log/nginx/static.yektayar.ir_error.log;
}
