name: Build Android APK

on:
  # Only run on manual trigger by default to save resources
  # Android builds are resource-intensive and should be triggered deliberately
  workflow_dispatch:
    inputs:
      build_type:
        description: 'Build type (debug or release)'
        required: true
        default: 'debug'
        type: choice
        options:
          - debug
          - release
  # Auto-run only on pushes to main/develop that modify mobile-app
  push:
    branches:
      - main
      - develop
    paths:
      - 'packages/mobile-app/**'
      - '.github/workflows/build-android-apk.yml'
  # For PRs, only run when explicitly requested via workflow_dispatch
  # to avoid running expensive builds on every PR update

permissions:
  contents: read
  actions: read
  pull-requests: write

jobs:
  build-android:
    runs-on: ubuntu-latest
    environment: android
    permissions:
      contents: read
      actions: read
      pull-requests: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '24.x'
          cache: 'npm'

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'
          cache: 'gradle'

      - name: Install dependencies
        run: npm ci --legacy-peer-deps

      - name: Build mobile app web assets
        run: |
          cd packages/mobile-app
          npm run build:production
        env:
          API_BASE_URL: ${{ secrets.API_BASE_URL || 'https://api.yektayar.ir' }}
          VITE_ENVIRONMENT: production

      - name: Sync Capacitor
        run: |
          cd packages/mobile-app
          npm run cap:sync

      - name: Make gradlew executable
        run: chmod +x packages/mobile-app/android/gradlew

      - name: Build Debug APK
        if: github.event_name != 'workflow_dispatch' || github.event.inputs.build_type == 'debug'
        run: |
          cd packages/mobile-app
          npm run android:build:debug

      - name: Build Release APK
        if: github.event_name == 'workflow_dispatch' && github.event.inputs.build_type == 'release'
        run: |
          cd packages/mobile-app
          npm run android:build:release

      - name: Analyze Debug APK
        if: github.event_name != 'workflow_dispatch' || github.event.inputs.build_type == 'debug'
        id: analyze-debug
        run: |
          chmod +x scripts/analyze-apk.sh
          APK_PATH="packages/mobile-app/android/app/build/outputs/apk/debug/app-debug.apk"
          echo "Analyzing APK at: $APK_PATH"
          ./scripts/analyze-apk.sh "$APK_PATH" > apk-analysis.txt
          cat apk-analysis.txt
          echo "analysis<<EOF" >> $GITHUB_OUTPUT
          cat apk-analysis.txt >> $GITHUB_OUTPUT
          echo "EOF" >> $GITHUB_OUTPUT

      - name: Analyze Release APK
        if: github.event_name == 'workflow_dispatch' && github.event.inputs.build_type == 'release'
        id: analyze-release
        run: |
          chmod +x scripts/analyze-apk.sh
          APK_PATH="packages/mobile-app/android/app/build/outputs/apk/release/app-release-unsigned.apk"
          echo "Analyzing APK at: $APK_PATH"
          ./scripts/analyze-apk.sh "$APK_PATH" > apk-analysis.txt
          cat apk-analysis.txt
          echo "analysis<<EOF" >> $GITHUB_OUTPUT
          cat apk-analysis.txt >> $GITHUB_OUTPUT
          echo "EOF" >> $GITHUB_OUTPUT

      - name: Upload Debug APK
        if: github.event_name != 'workflow_dispatch' || github.event.inputs.build_type == 'debug'
        uses: actions/upload-artifact@v4
        with:
          name: app-debug
          path: packages/mobile-app/android/app/build/outputs/apk/debug/app-debug.apk
          retention-days: 30

      - name: Upload Release APK
        if: github.event_name == 'workflow_dispatch' && github.event.inputs.build_type == 'release'
        uses: actions/upload-artifact@v4
        with:
          name: app-release
          path: packages/mobile-app/android/app/build/outputs/apk/release/app-release-unsigned.apk
          retention-days: 30

      - name: Upload APK Analysis
        uses: actions/upload-artifact@v4
        with:
          name: apk-analysis
          path: apk-analysis.txt
          retention-days: 30

      - name: Create Password-Protected ZIP (Debug)
        if: github.event_name != 'workflow_dispatch' || github.event.inputs.build_type == 'debug'
        id: create-zip-debug
        run: |
          # Get current datetime in ISO format for password
          DATETIME=$(date -u +"%Y-%m-%dT%H:%M:%SZ")
          echo "password=$DATETIME" >> $GITHUB_OUTPUT
          
          # Copy APK to temp location without directory structure
          cp packages/mobile-app/android/app/build/outputs/apk/debug/app-debug.apk ./app-debug.apk
          
          # Create password-protected ZIP
          zip -e -P "$DATETIME" yektayar-app-debug-secure.zip app-debug.apk
          
          # Output file size and checksum
          ls -lh yektayar-app-debug-secure.zip
          md5sum app-debug.apk | tee apk-checksum.txt
          echo "zip_size=$(du -h yektayar-app-debug-secure.zip | cut -f1)" >> $GITHUB_OUTPUT
          echo "apk_md5=$(md5sum app-debug.apk | cut -d' ' -f1)" >> $GITHUB_OUTPUT

      - name: Create Password-Protected ZIP (Release)
        if: github.event_name == 'workflow_dispatch' && github.event.inputs.build_type == 'release'
        id: create-zip-release
        run: |
          # Get current datetime in ISO format for password
          DATETIME=$(date -u +"%Y-%m-%dT%H:%M:%SZ")
          echo "password=$DATETIME" >> $GITHUB_OUTPUT
          
          # Copy APK to temp location without directory structure
          cp packages/mobile-app/android/app/build/outputs/apk/release/app-release-unsigned.apk ./app-release-unsigned.apk
          
          # Create password-protected ZIP
          zip -e -P "$DATETIME" yektayar-app-release-secure.zip app-release-unsigned.apk
          
          # Output file size and checksum
          ls -lh yektayar-app-release-secure.zip
          md5sum app-release-unsigned.apk | tee apk-checksum.txt
          echo "zip_size=$(du -h yektayar-app-release-secure.zip | cut -f1)" >> $GITHUB_OUTPUT
          echo "apk_md5=$(md5sum app-release-unsigned.apk | cut -d' ' -f1)" >> $GITHUB_OUTPUT

      - name: Upload to tmpfiles.org (Debug)
        if: github.event_name != 'workflow_dispatch' || github.event.inputs.build_type == 'debug'
        id: upload-debug
        run: |
          # Upload to tmpfiles.org (using -s for silent mode to avoid progress output)
          RESPONSE=$(curl -sS -f -F "file=@yektayar-app-debug-secure.zip" https://tmpfiles.org/api/v1/upload 2>&1 || echo '{"status":"error"}')
          echo "Response: $RESPONSE"
          
          # Check if upload was successful
          if echo "$RESPONSE" | grep -q '"status":"success"'; then
            # Extract URL from JSON response using jq if available, otherwise grep
            if command -v jq &> /dev/null; then
              URL=$(echo "$RESPONSE" | jq -r '.data.url')
            else
              URL=$(echo "$RESPONSE" | grep -oP '(?<="url":")[^"]*' || echo "")
            fi
            
            if [ -n "$URL" ]; then
              # Convert to download link (replace /XXXXX/ with /dl/XXXXX/)
              DOWNLOAD_URL=$(echo $URL | sed 's|tmpfiles.org/|tmpfiles.org/dl/|')
              echo "download_url=$DOWNLOAD_URL" >> $GITHUB_OUTPUT
              echo "upload_status=success" >> $GITHUB_OUTPUT
              echo "Upload successful! Download URL: $DOWNLOAD_URL"
            else
              echo "upload_status=failed" >> $GITHUB_OUTPUT
              echo "Failed to extract URL from response"
            fi
          else
            echo "upload_status=failed" >> $GITHUB_OUTPUT
            echo "Upload failed"
          fi

      - name: Upload to tmpfiles.org (Release)
        if: github.event_name == 'workflow_dispatch' && github.event.inputs.build_type == 'release'
        id: upload-release
        run: |
          # Upload to tmpfiles.org (using -s for silent mode to avoid progress output)
          RESPONSE=$(curl -sS -f -F "file=@yektayar-app-release-secure.zip" https://tmpfiles.org/api/v1/upload 2>&1 || echo '{"status":"error"}')
          echo "Response: $RESPONSE"
          
          # Check if upload was successful
          if echo "$RESPONSE" | grep -q '"status":"success"'; then
            # Extract URL from JSON response using jq if available, otherwise grep
            if command -v jq &> /dev/null; then
              URL=$(echo "$RESPONSE" | jq -r '.data.url')
            else
              URL=$(echo "$RESPONSE" | grep -oP '(?<="url":")[^"]*' || echo "")
            fi
            
            if [ -n "$URL" ]; then
              # Convert to download link (replace /XXXXX/ with /dl/XXXXX/)
              DOWNLOAD_URL=$(echo $URL | sed 's|tmpfiles.org/|tmpfiles.org/dl/|')
              echo "download_url=$DOWNLOAD_URL" >> $GITHUB_OUTPUT
              echo "upload_status=success" >> $GITHUB_OUTPUT
              echo "Upload successful! Download URL: $DOWNLOAD_URL"
            else
              echo "upload_status=failed" >> $GITHUB_OUTPUT
              echo "Failed to extract URL from response"
            fi
          else
            echo "upload_status=failed" >> $GITHUB_OUTPUT
            echo "Upload failed"
          fi

      - name: Comment PR with APK
        if: github.event_name == 'pull_request'
        uses: actions/github-script@v7
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            const fs = require('fs');
            const analysis = fs.readFileSync('apk-analysis.txt', 'utf8');
            
            // Determine build type and get appropriate outputs
            const buildType = '${{ github.event.inputs.build_type || 'debug' }}';
            const isDebug = buildType === 'debug';
            
            const password = isDebug ? '${{ steps.create-zip-debug.outputs.password }}' : '${{ steps.create-zip-release.outputs.password }}';
            const downloadUrl = isDebug ? '${{ steps.upload-debug.outputs.download_url }}' : '${{ steps.upload-release.outputs.download_url }}';
            const uploadStatus = isDebug ? '${{ steps.upload-debug.outputs.upload_status }}' : '${{ steps.upload-release.outputs.upload_status }}';
            const zipSize = isDebug ? '${{ steps.create-zip-debug.outputs.zip_size }}' : '${{ steps.create-zip-release.outputs.zip_size }}';
            const apkMd5 = isDebug ? '${{ steps.create-zip-debug.outputs.apk_md5 }}' : '${{ steps.create-zip-release.outputs.apk_md5 }}';
            
            // Determine correct APK filename
            const apkFileName = isDebug ? 'app-debug.apk' : 'app-release-unsigned.apk';
            const zipFileName = isDebug ? 'yektayar-app-debug-secure.zip' : 'yektayar-app-release-secure.zip';

            let downloadSection = '';
            if (uploadStatus === 'success' && downloadUrl) {
              downloadSection = `### ðŸ“¥ Quick Download (Temporary Link)

            **Download URL**: ${downloadUrl}  
            **Password**: \`${password}\`  
            **ZIP Size**: ${zipSize}  
            **APK MD5**: \`${apkMd5}\`

            > **Note**: The ZIP file contains only \`${apkFileName}\` (no folder structure). Password is current build datetime in ISO format. Link expires after a period of time.

            `;
            } else {
              downloadSection = `### ðŸ“¥ Download Note

            Temporary upload to tmpfiles.org was not available. Please use the GitHub Artifacts download below.

            `;
            }

            const body = `## âœ… Android APK Built Successfully!

            ${downloadSection}

            ### ðŸ“¦ Artifact Download

            Download the artifact from the [Actions tab](https://github.com/${{ github.repository }}/actions/runs/${{ github.run_id }}).

            ### ðŸ“Š APK Analysis

            \`\`\`
            ${analysis}
            \`\`\`

            ### ðŸ“– Installation

            1. Download and extract: \`unzip -P "${password}" ${zipFileName}\`
            2. Install: \`adb install ${apkFileName}\`
            `;

            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: body
            })
