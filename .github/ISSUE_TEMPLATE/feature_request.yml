name: ‚ú® Feature Request
description: Suggest a new feature or enhancement
title: "[Feature]: "
labels: ["‚ú® feature", "üîç status: needs-triage"]
assignees: []
body:
  - type: markdown
    attributes:
      value: |
        Thanks for suggesting a feature! Please fill out the information below to help us understand your idea.

  - type: textarea
    id: problem
    attributes:
      label: Problem Statement
      description: Is your feature request related to a problem? Please describe.
      placeholder: I'm always frustrated when...
    validations:
      required: true

  - type: textarea
    id: solution
    attributes:
      label: Proposed Solution
      description: Describe the solution you'd like
      placeholder: A clear and concise description of what you want to happen
    validations:
      required: true

  - type: textarea
    id: alternatives
    attributes:
      label: Alternatives Considered
      description: Describe alternatives you've considered
      placeholder: Have you thought about other ways to solve this problem?

  - type: dropdown
    id: component
    attributes:
      label: Component/Area
      description: Which part of the application would this feature affect?
      multiple: true
      options:
        - Backend/API
        - Admin Panel
        - Mobile App
        - Shared Package
        - Database
        - Documentation
        - Other
    validations:
      required: true

  - type: dropdown
    id: priority
    attributes:
      label: Priority
      description: How important is this feature to you?
      options:
        - Critical (Blocking my work)
        - High (Very important)
        - Medium (Nice to have)
        - Low (Wishlist)
    validations:
      required: true

  - type: textarea
    id: use-cases
    attributes:
      label: Use Cases
      description: Describe specific use cases or scenarios where this feature would be useful
      placeholder: |
        1. As a [user type], I want to [action] so that [benefit]
        2. When [situation], I need [feature] to [outcome]

  - type: textarea
    id: mockups
    attributes:
      label: Mockups/Examples
      description: If applicable, add mockups, screenshots, or examples from other applications
      placeholder: Paste images or links here

  - type: textarea
    id: technical
    attributes:
      label: Technical Considerations
      description: Any technical details, dependencies, or considerations?
      placeholder: Dependencies, API changes, performance impacts, etc.

  - type: textarea
    id: additional
    attributes:
      label: Additional Context
      description: Add any other context or information about the feature request
      placeholder: Any additional information that might be helpful

  - type: checkboxes
    id: terms
    attributes:
      label: Checklist
      description: Before submitting, please confirm the following
      options:
        - label: I have searched existing issues to make sure this feature hasn't been requested before
          required: true
        - label: I have provided all the information requested above
          required: true
        - label: I am willing to contribute to implementing this feature
          required: false
